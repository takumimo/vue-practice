<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
</html>

<script>
    let vm = new Vue( {
        el: '#app',
        data: {
            message: 'こんにちは'
        }
    })
    vm.message = 'はじめまして'
</script>
